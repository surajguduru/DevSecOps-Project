<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f1220;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #eaeaf0;
  --muted: #a5a7c2;
  --accent: linear-gradient(135deg,#6a5cff,#c77dff);
  --danger: #ff6b6b;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #1b1f3b, #0f1220);
  height: 100vh;
  overflow: hidden;
  color: var(--text);
}

.app {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 6px;
  background: var(--accent);
  -webkit-background-clip: text;
  color: transparent;
}

header p {
  color: var(--muted);
  font-size: 1.05rem;
}

.grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  min-height: 0;
}

.card {
  background: var(--card);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  padding: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.card h2 {
  font-size: 1.35rem;
  margin-bottom: 14px;
  font-weight: 600;
}

.image-box {
  flex: 1;
  min-height: 220px;
  border-radius: 16px;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

.dropzone {
  border: 2px dashed var(--border);
  cursor: pointer;
  transition: 0.25s;
  flex-direction: column;
  gap: 10px;
}

.dropzone:hover {
  border-color: #8b7dff;
}

.dropzone input {
  display: none;
}

.dropzone span {
  color: var(--muted);
  font-size: 0.95rem;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  animation: fadeIn 0.35s ease;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 12px;
  margin-top: 16px;
}

button {
  padding: 13px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

button:hover {
  transform: translateY(-2px);
}

button:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}

input[type="number"] {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.45);
  color: var(--text);
  margin-bottom: 12px;
}

.error {
  margin-top: 12px;
  background: rgba(255,107,107,0.15);
  color: var(--danger);
  padding: 10px;
  border-radius: 12px;
  display: none;
  font-size: 0.95rem;
}

.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15,18,32,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.loader {
  width: 44px;
  height: 44px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

@media(max-width: 900px) {
  body {
    overflow: auto;
  }
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="loading-overlay" id="loading">
  <div class="loader"></div>
</div>

<div class="app">
  <header>
    <h1>Image Editor</h1>
    <p>Upload an image and apply transformations instantly</p>
  </header>

  <div class="grid">
    <!-- Original -->
    <div class="card">
      <h2>Original Image</h2>

      <label class="image-box dropzone">
        <input type="file" id="imageInput" accept="image/*">
        <span id="dropText">Click or drag an image here</span>
        <img id="originalImage" hidden>
      </label>
    </div>

    <!-- Editor -->
    <div class="card">
      <h2>Editor Tools</h2>

      <!-- <input type="number" id="brightnessInput" min="-100" max="100" value="50"> -->

      <div class="controls">
        <button onclick="process('grayscale')" disabled>Grayscale</button>
        <button onclick="process('invert')" disabled>Invert</button>
        <!-- <button onclick="processBrightness()" disabled>Brightness</button> -->
        <button onclick="process('rotate90')" disabled>Rotate 90°</button>
        <button onclick="process('rotate180')" disabled>Rotate 180°</button>
        <button onclick="process('mirrorRight')" disabled>Mirror Right</button>
        <button onclick="process('mirrorBottom')" disabled>Mirror Bottom</button>
      </div>

      <div class="image-box" style="margin-top:16px;">
        <img id="editedImage" hidden>
      </div>

      <div class="error" id="error"></div>
    </div>
  </div>
</div>

<script>
let imageData = null;

const input = document.getElementById("imageInput");
const original = document.getElementById("originalImage");
const edited = document.getElementById("editedImage");
const buttons = document.querySelectorAll("button");
const loading = document.getElementById("loading");
const errorBox = document.getElementById("error");
const dropText = document.getElementById("dropText");

input.onchange = () => {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    original.src = e.target.result;
    original.hidden = false;
    dropText.style.display = "none";
    imageData = e.target.result.split(",")[1];
    buttons.forEach(b => b.disabled = false);
  };
  reader.readAsDataURL(file);
};

async function process(type) {
  send({ editType: type });
}

  });
}

async function send(extra) {
  loading.style.display = "flex";
  errorBox.style.display = "none";

  try {
    const res = await fetch("/process", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageData, ...extra })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error);

    edited.src = "data:image/png;base64," + data.editedImage;
    edited.hidden = false;
  } catch (e) {
    errorBox.textContent = e.message || "Processing failed";
    errorBox.style.display = "block";
  } finally {
    loading.style.display = "none";
  }
}
</script>

</body>
</html>
