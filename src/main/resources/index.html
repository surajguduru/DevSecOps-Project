<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image Editor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f1220;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #eaeaf0;
  --muted: #a5a7c2;
  --accent: linear-gradient(135deg,#6a5cff,#c77dff);
  --danger: #ff6b6b;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #1b1f3b, #0f1220);
  height: 100vh;
  color: var(--text);
}

.app {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  background: var(--accent);
  -webkit-background-clip: text;
  color: transparent;
}

header p {
  color: var(--muted);
}

.grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.card {
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.image-box {
  flex: 1;
  border-radius: 16px;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.dropzone {
  border: 2px dashed var(--border);
  cursor: pointer;
  flex-direction: column;
  gap: 10px;
}

.dropzone input { display: none; }

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
  gap: 12px;
  margin-top: 16px;
}

button {
  padding: 13px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

img {
  max-width: 100%;
  max-height: 100%;
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>Image Editor</h1>
    <p>Client-side image editing</p>
  </header>

  <div class="grid">
    <div class="card">
      <h2>Original</h2>
      <label class="image-box dropzone">
        <input type="file" id="imageInput" accept="image/*">
        <span>Click to upload image</span>
        <img id="originalImage" hidden>
      </label>
    </div>

    <div class="card">
      <h2>Editor</h2>

      <div class="controls">
        <button onclick="edit('grayscale')" disabled>Grayscale</button>
        <button onclick="edit('invert')" disabled>Invert</button>
        <button onclick="edit('rotate90')" disabled>Rotate 90°</button>
        <button onclick="edit('rotate180')" disabled>Rotate 180°</button>
        <button onclick="edit('mirrorX')" disabled>Mirror X</button>
        <button onclick="edit('mirrorY')" disabled>Mirror Y</button>
      </div>

      <div class="image-box" style="margin-top:16px;">
        <img id="editedImage" hidden>
      </div>
    </div>
  </div>
</div>

<canvas id="canvas" hidden></canvas>

<script>
const input = document.getElementById("imageInput");
const original = document.getElementById("originalImage");
const edited = document.getElementById("editedImage");
const buttons = document.querySelectorAll("button");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

input.onchange = () => {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    original.src = e.target.result;
    original.hidden = false;
    buttons.forEach(b => b.disabled = false);
  };
  reader.readAsDataURL(file);
};

function edit(type) {
  const img = new Image();
  img.src = original.src;

  img.onload = () => {
    let w = img.width;
    let h = img.height;

    canvas.width = (type === "rotate90") ? h : w;
    canvas.height = (type === "rotate90") ? w : h;

    ctx.save();

    if (type === "rotate90") {
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(Math.PI / 2);
      ctx.drawImage(img, -w / 2, -h / 2);
    } else {
      ctx.drawImage(img, 0, 0);
    }

    if (type === "grayscale" || type === "invert") {
      let data = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < data.data.length; i += 4) {
        if (type === "grayscale") {
          let avg = (data.data[i] + data.data[i+1] + data.data[i+2]) / 3;
          data.data[i] = data.data[i+1] = data.data[i+2] = avg;
        } else {
          data.data[i] = 255 - data.data[i];
          data.data[i+1] = 255 - data.data[i+1];
          data.data[i+2] = 255 - data.data[i+2];
        }
      }
      ctx.putImageData(data, 0, 0);
    }

    if (type === "mirrorX") {
      ctx.scale(-1, 1);
      ctx.drawImage(img, -w, 0);
    }

    if (type === "mirrorY") {
      ctx.scale(1, -1);
      ctx.drawImage(img, 0, -h);
    }

    ctx.restore();
    edited.src = canvas.toDataURL("image/png");
    edited.hidden = false;
  };
}
</script>

</body>
</html>
